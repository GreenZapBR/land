<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Configura√ß√£o Z-API</title>
</head>
<body>
  <h2>üõ†Ô∏è Configura√ß√£o Z-API</h2>
  <form id="configForm">
    <label><strong>Config URL</strong> (para o Script 1 - Cadastro):</label><br>
    <input type="url" id="configURL" placeholder="https://script.google.com/macros/...exec?cod=XXXXX" required><br><br>

    <label><strong>Final URL</strong> (para o Script 2 - Visualiza√ß√£o):</label><br>
    <input type="url" id="finalURL" placeholder="https://script.google.com/macros/...exec"><br><br>

    <button type="submit">üíæ Salvar Configura√ß√£o</button>
  </form>

  <script>
    const form = document.getElementById('configForm');

    // Carrega valores j√° salvos
    const saved = JSON.parse(localStorage.getItem("zapi-config") || "{}");
    document.getElementById("configURL").value = saved.configURL || "";
    document.getElementById("finalURL").value = saved.finalURL || "";

    // Salva nova configura√ß√£o
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const config = {
        configURL: document.getElementById('configURL').value.trim(),
        finalURL: document.getElementById('finalURL').value.trim(),
      };

      localStorage.setItem('zapi-config', JSON.stringify(config));
      alert("‚úÖ Configura√ß√£o salva com sucesso!");
    });
  </script>
</body>
</html>
