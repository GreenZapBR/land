<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Licen√ßas Z-API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(5px);
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
      border-radius: 50%;
    }
    h1 {
      color: #2b8a3e;
      margin-bottom: 5px;
    }
    .note {
      font-size: 12px;
      color: #777;
      margin-bottom: 15px;
    }
    input[type="tel"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #2b8a3e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #256c33;
    }
    hr {
      margin: 30px 0 20px;
      border: none;
      height: 1px;
      background-color: #ddd;
    }
    .link-box {
      margin-top: 20px;
      display: none;
      background-color: #e6ffe6;
      border: 1px solid #c2e0c2;
      padding: 10px;
      border-radius: 6px;
    }
    .copy-btn {
      margin-top: 10px;
      background-color: #4caf50;
    }
    .loading {
      margin-top: 10px;
      text-align: center;
      font-style: italic;
      color: #555;
    }
    .promo {
      font-size: 15px;
      color: #333;
      margin-bottom: 20px;
    }
    .promo p {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .promo a {
      display: inline-block;
      padding: 8px 16px;
      background-color: #2b8a3e;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
    .promo a:hover {
      background-color: #256c33;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/dJpXBP1q/channels4-profile.jpg" alt="GreenZap Logo" class="logo">
    <h1>Licen√ßas Z-API</h1>
    <p class="note">As licen√ßas duram at√© 2 dias</p>
    
    <input type="tel" id="telefone" placeholder="Digite seu telefone..." />
    <input type="number" id="quantidade" placeholder="Quantidade de licen√ßas (m√°x 30)" min="1" max="30" />
    
    <button onclick="gerarLicenca()">Gerar Licen√ßas</button>

    <div class="loading" id="loading" style="display: none;">Gerando, aguarde...</div>

    <div class="link-box" id="linkBox">
      <p><strong>Link gerado:</strong></p>
      <p id="linkResultado"></p>
      <button class="copy-btn" onclick="copiarLink()">Copiar Link</button>
    </div>

    <hr/>
    <div class="promo">
      <p>üåü Conhe√ßa a melhor ferramenta de disparo com bot√µes!</p>
      <a href="https://www.greenzap.top/" target="_blank">Conhecer agora</a>
    </div>
  </div>

  <script>
    async function gerarLicenca() {
      const telefone = document.getElementById("telefone").value.trim();
      const quantidade = parseInt(document.getElementById("quantidade").value.trim(), 10);
      const loading = document.getElementById("loading");
      const linkBox = document.getElementById("linkBox");
      const linkResultado = document.getElementById("linkResultado");

      if (!telefone) {
        alert("Por favor, digite um telefone.");
        return;
      }

      if (!quantidade || quantidade < 1 || quantidade > 30) {
        alert("Por favor, selecione uma quantidade entre 1 e 30.");
        return;
      }

      loading.style.display = "block";
      linkBox.style.display = "none";

      const url = `https://script.google.com/macros/s/AKfycbyZXnaCfbkrH0S1rNt9BHpUfdWk8mee-TDQKS_e6k8yymsSZcoA9n15iQ8sWwn6vMnrvg/exec?action=getLicencas&telefone=${encodeURIComponent(telefone)}&qtd=${quantidade}`;
      
      try {
        const response = await fetch(url);
        const texto = await response.text();

        if (texto.startsWith("http")) {
          linkResultado.textContent = texto;
          linkBox.style.display = "block";
        } else {
          alert(texto);
        }
      } catch (error) {
        alert("Erro ao acessar o servidor. Tente novamente mais tarde.");
        console.error(error);
      } finally {
        loading.style.display = "none";
      }
    }

    function copiarLink() {
      const texto = document.getElementById("linkResultado").innerText.trim();
      if (!texto) {
        alert("Nenhum link para copiar.");
        return;
      }
      const tempInput = document.createElement("input");
      tempInput.value = texto;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);

      const button = document.querySelector('.copy-btn');
      const originalText = button.textContent;
      button.textContent = "Link copiado!";
      setTimeout(() => {
        button.textContent = originalText;
      }, 2000);
    }
  </script>
</body>
</html>
